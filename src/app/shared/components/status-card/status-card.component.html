<nz-card class="stat-card" [nzBordered]="false">
  @if (icon()) {
  <span class="stat-card__icon">
    <span nz-icon [nzType]="icon()!" nzTheme="outline"></span>
  </span>
  }

  <nz-statistic
    [nzValue]="value()"
    [nzTitle]="title()"
    [nzValueStyle]="{ 'font-size': '2.2rem', 'font-weight': '600' }"
  >
  </nz-statistic>

  <div class="stat-card__subtitle">
    {{ subtitle() }}
  </div>
</nz-card>
